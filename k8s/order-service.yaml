apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: ecommerce-order-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3004
        env:
        - name: DATABASE_URL
          value: postgresql://postgres:postgres@postgres:5432/ecommerce
        - name: PRODUCT_SERVICE_URL
          value: http://product-service:3002
        - name: CART_SERVICE_URL
          value: http://cart-service:3003
        - name: INVENTORY_SERVICE_URL
          value: http://inventory-service:3005
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: ecommerce
spec:
  selector:
    app: order-service
  ports:
  - port: 3004